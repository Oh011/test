<div class="grid    grid-cols-3 gap-4 text-center   p-12">
@for(items of data ; track $index){


  <div [class]="$even ? 'bg-orange-200' :'bg-orange-400' " 
  class="  flex flex-col justify-center items-center border-solid border-gray-400 border-2 
  rounded">


  
      <p class="p-2 bg-red-400">{{$even}}</p>
      <h2 class="text-3xl font-medium p-3">{{items.title}}</h2>
      <img [src]="items.img">
      <p class="text-xl p-3">{{items.descpretion}}</p>
      
      @for(item of items.nums ; track $index){

          {{item}}
      }



      @if(items.isborrowed==true){

          <button class="px-6 py-2 m-2 bg-red-400 ">Borrow</button>
      }


      @else{

          <button  class="px-6 py-2 m-2 bg-yellow-800 ">Borrow</button>
      

      }

  </div>


  
}

  </div>
